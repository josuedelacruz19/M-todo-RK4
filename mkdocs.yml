site_name: Método RK4

theme:
  name: "material"


nav:
  - "Inicio": index.md
  - "Explicación del método implementado": explanation.md
  - "Tutorial": tutorials.md
  - "Referencia": reference.md

plugins:
  - mkdocstrings

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


